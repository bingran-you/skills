<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex;
}
.slide { width: 720pt; height: 405pt; }
.header {
  background: #181B24; height: 54pt; display: flex;
  align-items: center; padding: 0 36pt; border-bottom: 4pt solid #B165FB;
}
.header h1 { color: #ffffff; font-size: 24pt; margin: 0; }
.content { padding: 16pt 24pt; }
.columns { display: flex; gap: 18pt; }
.col { flex: 1; }
li { font-size: 13.5pt; color: #333333; line-height: 1.4; }
ul { margin: 0; padding-left: 16pt; }
.image-box { background: #ffffff; padding: 6pt; border: 1pt solid #DDDDDD; }
.image-box img { width: 300pt; height: 250pt; object-fit: contain; }
.caption { font-size: 10pt; color: #666666; margin: 6pt 0 0 0; }
</style>
</head>
<body>
<div class="slide">
  <div class="header"><h1>社区反响</h1></div>
  <div class="content">
    <div class="columns">
      <div class="col">
        <ul>
          <li>多篇解读文章将 mHC 视为“架构层面”的重要创新</li>
          <li>社交媒体讨论热度高，认为超连接是关键方向之一</li>
          <li>技术讨论集中在“稳定性 vs 表达能力”的平衡</li>
        </ul>
      </div>
      <div class="col">
        <div class="image-box">
          <img src="../assets/tweet_nathan.png" />
          <p class="caption">社区观点截图（来自公众号文章整理）</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
