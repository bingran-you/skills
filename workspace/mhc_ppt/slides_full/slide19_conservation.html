<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 6pt;
  background: #B165FB;
}
.content {
  margin: 25pt 40pt; width: 100%;
}
.title-wrapper {
  border-left: 6pt solid #B165FB; padding-left: 15pt; margin-bottom: 10pt;
}
h1 {
  color: #181B24; font-size: 22pt; margin: 0;
}
.analogy-intro {
  color: #333333; font-size: 12pt; margin-bottom: 12pt;
}
.flow-diagram {
  display: flex; align-items: center; justify-content: center; gap: 8pt;
  margin: 15pt 0;
}
.flow-box {
  padding: 12pt 15pt; border-radius: 6pt; text-align: center;
}
.flow-input {
  background: #f5f5f7; border: 2pt solid #666666;
}
.flow-resnet {
  background: #f0fff0; border: 2pt solid #40695B;
}
.flow-hc {
  background: #fff5f5; border: 2pt solid #e74c3c;
}
.flow-mhc {
  background: #f0f0ff; border: 2pt solid #B165FB;
}
.flow-label {
  font-size: 10pt; color: #666666; margin-bottom: 4pt;
}
.flow-value {
  font-size: 16pt; font-weight: bold;
}
.flow-arrow {
  font-size: 18pt; color: #666666;
}
.comparison-box {
  background: #181B24; padding: 12pt 15pt; border-radius: 6pt; margin: 10pt 0;
}
.comp-row {
  display: flex; gap: 15pt; margin: 6pt 0;
}
.comp-item {
  flex: 1; text-align: center;
}
.comp-label {
  font-size: 10pt; margin-bottom: 4pt;
}
.comp-value {
  font-size: 14pt; font-weight: bold;
}
.insight-box {
  background: #40695B; color: #ffffff; padding: 10pt 12pt;
  border-radius: 6pt;
}
.insight-text {
  font-size: 11pt; line-height: 1.4;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <div class="title-wrapper">
    <h1>守恒定律视角</h1>
  </div>

  <p class="analogy-intro">从物理学的角度理解：残差连接相当于神经网络中的<b>"信号守恒定律"</b></p>

  <div class="flow-diagram">
    <div class="flow-box flow-input">
      <p class="flow-label">输入信号</p>
      <p class="flow-value">1.0</p>
    </div>
    <p class="flow-arrow">→</p>
    <div class="flow-box flow-resnet">
      <p class="flow-label">ResNet (守恒)</p>
      <p class="flow-value" style="color: #40695B;">1.0</p>
    </div>
    <p class="flow-arrow">→</p>
    <div class="flow-box flow-hc">
      <p class="flow-label">HC (破坏守恒)</p>
      <p class="flow-value" style="color: #e74c3c;">10924×</p>
    </div>
    <p class="flow-arrow">→</p>
    <div class="flow-box flow-mhc">
      <p class="flow-label">mHC (恢复守恒)</p>
      <p class="flow-value" style="color: #B165FB;">1.0</p>
    </div>
  </div>

  <div class="comparison-box">
    <div class="comp-row">
      <div class="comp-item">
        <p class="comp-label" style="color: #666666;">ResNet 64层后</p>
        <p class="comp-value" style="color: #40695B;">1.000003×</p>
      </div>
      <div class="comp-item">
        <p class="comp-label" style="color: #666666;">HC 64层后</p>
        <p class="comp-value" style="color: #e74c3c;">532×</p>
      </div>
      <div class="comp-item">
        <p class="comp-label" style="color: #666666;">mHC 64层后</p>
        <p class="comp-value" style="color: #B165FB;">1.0×</p>
      </div>
    </div>
  </div>

  <div class="insight-box">
    <p class="insight-text"><b>核心洞察：</b>HC 打破守恒定律，信号幅度增长超过 10000 倍，系统必然失控。mHC 通过双随机约束恢复守恒，让信号始终保持稳定。这不是工程技巧，而是<b>数学必然</b>。</p>
  </div>
</div>
</body>
</html>
