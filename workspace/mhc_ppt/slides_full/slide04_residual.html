<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 6pt;
  background: #B165FB;
}
.content {
  margin: 20pt 40pt; width: 100%;
}
.title-wrapper {
  border-left: 6pt solid #B165FB; padding-left: 15pt; margin-bottom: 10pt;
}
h1 {
  color: #181B24; font-size: 20pt; margin: 0;
}
.formula-box {
  background: #181B24; padding: 15pt 25pt; border-radius: 8pt;
  text-align: center; margin: 10pt 0;
}
.formula {
  color: #B165FB; font-size: 32pt; font-weight: bold; font-family: Georgia, serif;
}
.text-block {
  color: #333333; font-size: 11pt; line-height: 1.3;
  margin-bottom: 8pt;
}
.highlight-box {
  background: #f5f5f7; border-left: 4pt solid #40695B;
  padding: 8pt 10pt; margin: 8pt 0;
}
.quote {
  color: #666666; font-style: italic; font-size: 10pt; line-height: 1.3;
}
.key-point {
  background: #40695B; color: #ffffff; padding: 8pt 10pt;
  border-radius: 6pt; margin-top: 8pt;
}
.key-text {
  font-size: 10pt;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <div class="title-wrapper">
    <h1>残差连接的本质</h1>
  </div>

  <p class="text-block">传统的残差连接（即 Transformer 中的结构）凭借「恒等映射」保证了信号无损传输和训练稳定性：</p>

  <div class="formula-box">
    <p class="formula">y = x + F(x)</p>
  </div>

  <p class="text-block"><b>核心思想：</b>让信息可以"跳过"某些层直接传递，解决了深度网络梯度消失问题，使训练上百层甚至上千层的网络成为可能。</p>

  <div class="highlight-box">
    <p class="quote">「GPT、Claude、Llama、Gemini...在底层，它们做的事情都是一样的：x + F(x)。信息流只有一条，穿过网络，每一层都向其中添加内容。」</p>
  </div>

  <div class="key-point">
    <p class="key-text">但它的瓶颈在于：<b>信息通道的宽度受限于隐藏层维度 C</b> — 就像一条单车道公路，路面再平整，通行能力终究有限。</p>
  </div>
</div>
</body>
</html>
