<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 6pt;
  background: #B165FB;
}
.content {
  margin: 18pt 40pt; width: 100%;
}
.title-wrapper {
  border-left: 6pt solid #B165FB; padding-left: 15pt; margin-bottom: 8pt;
}
h1 {
  color: #181B24; font-size: 18pt; margin: 0;
}
.definition-box {
  background: #181B24; padding: 8pt 12pt; border-radius: 6pt; margin: 6pt 0;
}
.formula {
  color: #B165FB; font-size: 14pt; font-weight: bold; font-family: Georgia, serif;
  text-align: center; margin-bottom: 4pt;
}
.formula-desc {
  color: #ffffff; font-size: 9pt; text-align: center;
}
.explain-grid {
  display: flex; gap: 8pt; margin: 6pt 0;
}
.explain-box {
  flex: 1; background: #f5f5f7; padding: 6pt; border-radius: 6pt;
}
.explain-title {
  color: #181B24; font-size: 10pt; font-weight: bold; margin-bottom: 4pt;
}
.explain-text {
  color: #666666; font-size: 9pt; line-height: 1.3;
}
.threshold-box {
  background: #40695B; color: #ffffff; padding: 6pt 10pt;
  border-radius: 6pt; margin-top: 6pt;
}
.threshold-grid {
  display: flex; gap: 10pt;
}
.threshold-item {
  flex: 1; text-align: center;
}
.threshold-value {
  font-size: 12pt; font-weight: bold; margin-bottom: 2pt;
}
.threshold-label {
  font-size: 8pt;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <div class="title-wrapper">
    <h1>Amax 度量指标解释</h1>
  </div>

  <div class="definition-box">
    <p class="formula">Amax = max( ||A||₁ , ||A||∞ )</p>
    <p class="formula-desc">矩阵 A 的行和列绝对值之和的最大值</p>
  </div>

  <div class="explain-grid">
    <div class="explain-box">
      <p class="explain-title">直观理解</p>
      <p class="explain-text">Amax 衡量一个矩阵能将信号<b>放大多少倍</b>。如果 Amax = 10，输入信号经过这个矩阵后，幅度可能被放大到原来的 10 倍。</p>
    </div>
    <div class="explain-box">
      <p class="explain-title">为什么用 Amax？</p>
      <p class="explain-text">计算简单，便于监控；与谱范数高度相关；能快速识别不稳定的矩阵。</p>
    </div>
    <div class="explain-box">
      <p class="explain-title">累积效应</p>
      <p class="explain-text">如果每层放大 1.1 倍：32 层后约 23 倍，64 层后约 532 倍！</p>
    </div>
  </div>

  <div class="threshold-box">
    <div class="threshold-grid">
      <div class="threshold-item">
        <p class="threshold-value">Amax ≤ 1</p>
        <p class="threshold-label">理想状态</p>
      </div>
      <div class="threshold-item">
        <p class="threshold-value">Amax ~ 2-5</p>
        <p class="threshold-label">需要关注</p>
      </div>
      <div class="threshold-item">
        <p class="threshold-value">Amax > 10</p>
        <p class="threshold-label">严重警告</p>
      </div>
      <div class="threshold-item">
        <p class="threshold-value">Amax > 100</p>
        <p class="threshold-label">极度危险</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
