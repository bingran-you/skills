<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 6pt;
  background: #B165FB;
}
.content {
  margin: 15pt 40pt; width: 100%;
}
.title-wrapper {
  border-left: 6pt solid #B165FB; padding-left: 15pt; margin-bottom: 6pt;
}
h1 {
  color: #181B24; font-size: 20pt; margin: 0;
}
.intro {
  color: #333333; font-size: 10pt; margin-bottom: 6pt;
}
.optimization-list {
  margin: 6pt 0;
}
.opt-item {
  display: flex; align-items: flex-start; margin: 6pt 0;
  background: #f5f5f7; padding: 8pt; border-radius: 6pt;
}
.opt-num {
  background: #B165FB; color: #ffffff; width: 18pt; height: 18pt;
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
  font-size: 10pt; font-weight: bold; margin-right: 8pt; flex-shrink: 0;
}
.opt-content {
  flex: 1;
}
.opt-title {
  color: #181B24; font-size: 10pt; font-weight: bold; margin-bottom: 2pt;
}
.opt-desc {
  color: #666666; font-size: 9pt; line-height: 1.3;
}
.result-box {
  background: #181B24; padding: 10pt 12pt; border-radius: 6pt;
}
.result-title {
  color: #B165FB; font-size: 11pt; font-weight: bold; margin-bottom: 4pt;
}
.result-text {
  color: #ffffff; font-size: 10pt; line-height: 1.3;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <div class="title-wrapper">
    <h1>DualPipe 通信重叠</h1>
  </div>

  <p class="intro">在分布式训练中，DeepSeek 扩展了 DualPipe 调度算法以支持 mHC：</p>

  <div class="optimization-list">
    <div class="opt-item">
      <div class="opt-num"><p style="margin:0;">1</p></div>
      <div class="opt-content">
        <p class="opt-title">流水线边界优化</p>
        <p class="opt-desc">改善流水线并行阶段边界处的通信与计算重叠，减少 GPU 空闲等待时间。</p>
      </div>
    </div>
    <div class="opt-item">
      <div class="opt-num"><p style="margin:0;">2</p></div>
      <div class="opt-content">
        <p class="opt-title">高优先级计算流</p>
        <p class="opt-desc">在专用的高优先级 CUDA 流上执行 MLP 层计算，确保关键路径不被通信阻塞。</p>
      </div>
    </div>
    <div class="opt-item">
      <div class="opt-num"><p style="margin:0;">3</p></div>
      <div class="opt-content">
        <p class="opt-title">注意力层优化</p>
        <p class="opt-desc">避免在注意力层使用持久算子，减少同步点，提高并行度。</p>
      </div>
    </div>
  </div>

  <div class="result-box">
    <p class="result-title">分布式训练效率</p>
    <p class="result-text">通过以上优化，mHC 在多节点分布式训练中实现了<b>接近线性的扩展效率</b>。</p>
  </div>
</div>
</body>
</html>
