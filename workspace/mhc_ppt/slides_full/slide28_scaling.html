<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 6pt;
  background: #40695B;
}
.content {
  margin: 25pt 40pt; width: 100%;
}
.title-wrapper {
  border-left: 6pt solid #40695B; padding-left: 15pt; margin-bottom: 10pt;
}
h1 {
  color: #181B24; font-size: 22pt; margin: 0;
}
.scaling-grid {
  display: flex; gap: 12pt; margin: 10pt 0;
}
.scaling-card {
  flex: 1; background: #f5f5f7; padding: 10pt; border-radius: 6pt;
}
.scaling-title {
  color: #40695B; font-size: 12pt; font-weight: bold; margin-bottom: 8pt;
  text-align: center;
}
.scaling-chart {
  background: #181B24; padding: 10pt; border-radius: 4pt;
  height: 100pt; display: flex; align-items: flex-end;
  justify-content: space-around;
}
.scale-bar {
  text-align: center;
}
.scale-fill {
  width: 35pt; border-radius: 3pt 3pt 0 0; margin: 0 auto;
}
.scale-label {
  color: #888888; font-size: 8pt; margin-top: 4pt;
}
.scaling-desc {
  color: #666666; font-size: 9pt; margin-top: 8pt; text-align: center;
}
.conclusion-box {
  background: #181B24; padding: 12pt 15pt; border-radius: 6pt; margin-top: 10pt;
}
.conclusion-text {
  color: #ffffff; font-size: 11pt; line-height: 1.5;
}
.conclusion-highlight {
  color: #40695B; font-weight: bold;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <div class="title-wrapper">
    <h1>规模扩展实验</h1>
  </div>

  <div class="scaling-grid">
    <div class="scaling-card">
      <p class="scaling-title">计算扩展 (Compute Scaling)</p>
      <div class="scaling-chart">
        <div class="scale-bar">
          <div class="scale-fill" style="background: #666; height: 40pt;"></div>
          <p class="scale-label">3B</p>
        </div>
        <div class="scale-bar">
          <div class="scale-fill" style="background: #40695B; height: 55pt;"></div>
          <p class="scale-label">9B</p>
        </div>
        <div class="scale-bar">
          <div class="scale-fill" style="background: #40695B; height: 75pt;"></div>
          <p class="scale-label">27B</p>
        </div>
      </div>
      <p class="scaling-desc">不同计算预算下 mHC 性能优势保持稳健</p>
    </div>
    <div class="scaling-card">
      <p class="scaling-title">Token 扩展 (Token Scaling)</p>
      <div class="scaling-chart">
        <div class="scale-bar">
          <div class="scale-fill" style="background: #666; height: 35pt;"></div>
          <p class="scale-label">0.5T</p>
        </div>
        <div class="scale-bar">
          <div class="scale-fill" style="background: #40695B; height: 50pt;"></div>
          <p class="scale-label">1T</p>
        </div>
        <div class="scale-bar">
          <div class="scale-fill" style="background: #40695B; height: 70pt;"></div>
          <p class="scale-label">2T</p>
        </div>
      </div>
      <p class="scaling-desc">随训练数据增加，性能改善持续</p>
    </div>
  </div>

  <div class="conclusion-box">
    <p class="conclusion-text"><b>扩展性验证：</b>mHC 的性能优势在<span class="conclusion-highlight">模型规模扩展</span>和<span class="conclusion-highlight">训练数据扩展</span>两个维度上都保持一致。这表明 mHC 不是"小规模有效、大规模失效"的技巧，而是具有良好扩展性的架构改进。</p>
  </div>
</div>
</body>
</html>
