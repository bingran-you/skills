  <div class="header"><h1>刚刚，梁文锋署名，DeepSeek元旦新论文要开启架构新篇章</h1></div>
  <div class="content">
    <p class="text">从根本上破坏了残差连接固有的恒等映射属性，导致了严重的训练不稳定性和受限的可扩展性，并额外增加了显著的内存访问开销。</p>
<p class="text">为了解决这些挑战，DeepSeek 的研究团队提出了 Manifold-Constrained Hyper-Connections (mHC，流形约束超连接) 。</p>
<p class="text">这是一个通用框架，它将 HC 的残差连接空间投影到一个特定的流形上，以恢复恒等映射属性，同时结合严格的基础设施优化以确保效率。</p>
<p class="text">它的核心目的是： 在保留「加宽残差流」带来的性能提升的同时，解决其导致的训练不稳定和显存消耗过大的问题 。</p>
