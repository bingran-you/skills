    <h1>架构对比：残差连接 vs HC vs mHC</h1>
  </div>
  <div class="image-container" id="arch-image" class="placeholder" style="width: 620pt; height: 260pt; background: #f5f5f5;"></div>
  <p class="caption">图：残差连接范式示意图。本图对比了以下三种结构设计：(a) 标准残差连接（Residual Connection）；(b) Hyper-Connections (HC)；(c) 我们提出的 Manifold-Constrained Hyper-Connections (mHC)。与无约束的 HC 不同，mHC 专注于优化残差连接空间，通过将矩阵投影到受约束的流形上，以确保稳定性。</p>
