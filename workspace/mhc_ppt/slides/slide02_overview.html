<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 6pt;
  background: #B165FB;
}
.content {
  margin: 25pt 40pt; width: 100%;
}
.title-wrapper {
  border-left: 6pt solid #B165FB; padding-left: 15pt; margin-bottom: 12pt;
}
h1 {
  color: #181B24; font-size: 22pt; margin: 0;
}
.info-box {
  background: #f5f5f7; padding: 10pt 12pt; border-radius: 6pt;
  margin-bottom: 8pt;
}
.label {
  color: #666666; font-size: 10pt; margin-bottom: 2pt;
}
.value {
  color: #181B24; font-size: 13pt; font-weight: bold;
}
.authors-box {
  background: #181B24; padding: 10pt 12pt; border-radius: 6pt;
  margin-top: 8pt;
}
.highlight {
  color: #B165FB; font-weight: bold;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <div class="title-wrapper">
    <h1>论文概览</h1>
  </div>
  <div class="info-box">
    <p class="label">论文标题</p>
    <p class="value">mHC: Manifold-Constrained Hyper-Connections</p>
  </div>
  <div class="info-box">
    <p class="label">论文地址</p>
    <p class="value" style="font-size: 11pt;">https://arxiv.org/pdf/2512.24880</p>
  </div>
  <div class="info-box">
    <p class="label">第一作者</p>
    <p class="value" style="font-size: 12pt;">Zhenda Xie (解振达)、Yixuan Wei (韦毅轩)、Huanqi Cao</p>
  </div>
  <div class="authors-box">
    <p style="color: #ffffff; font-size: 12pt; margin: 0;">
      <span class="highlight">DeepSeek创始人 & CEO 梁文锋</span> 也在作者名单中
    </p>
  </div>
</div>
</body>
</html>
