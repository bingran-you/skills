<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #ffffff; font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute; top: 0; left: 0; width: 100%; height: 6pt;
  background: #B165FB;
}
.content {
  margin: 25pt 40pt; width: 100%;
}
.title-wrapper {
  border-left: 6pt solid #B165FB; padding-left: 15pt; margin-bottom: 10pt;
}
h1 {
  color: #181B24; font-size: 20pt; margin: 0;
}
.intro {
  color: #333333; font-size: 12pt; line-height: 1.3; margin-bottom: 8pt;
}
.author-box {
  background: #181B24; padding: 10pt; border-radius: 6pt; margin: 8pt 0;
}
.author-info {
  color: #ffffff; font-size: 12pt;
}
.author-name {
  color: #B165FB; font-weight: bold; font-size: 13pt;
}
.compare-grid {
  display: flex; gap: 12pt; margin: 10pt 0;
}
.compare-card {
  flex: 1; padding: 10pt; border-radius: 6pt; text-align: center;
}
.compare-official {
  background: #f5f5f5; border: 2pt solid #999999;
}
.compare-taylor {
  background: #f0fff0; border: 2pt solid #40695B;
}
.compare-number {
  font-size: 24pt; font-weight: bold;
}
.compare-label {
  font-size: 10pt; color: #666666; margin-top: 4pt;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="content">
  <div class="title-wrapper">
    <h1>独立复现验证：结果比官方更炸裂</h1>
  </div>
  <p class="intro">元旦期间，DeepSeek 发布的 mHC 震撼了整个 AI 社区。更硬核的是：</p>

  <div class="author-box">
    <p class="author-info"><span class="author-name">FlowMode 工程师 Taylor Kolasinski</span> 宣布成功复现了 mHC，并且取得了比 DeepSeek 原始论文更好的成绩！</p>
  </div>

  <p class="intro" style="margin-top: 8pt;">使用 <b>8张 H100</b> 进行实验，信号放大倍数对比：</p>

  <div class="compare-grid">
    <div class="compare-card compare-official">
      <p class="compare-number" style="color: #666666;">3,000x</p>
      <p class="compare-label">DeepSeek 官方报告 Amax 峰值</p>
    </div>
    <div class="compare-card compare-taylor">
      <p class="compare-number" style="color: #40695B;">10,924x</p>
      <p class="compare-label">Taylor 复现结果 信号放大倍数</p>
    </div>
  </div>

  <p class="intro" style="text-align: center; color: #40695B; font-weight: bold; margin-top: 8pt;">远远超过 DeepSeek 论文中的 3000 倍！</p>
</div>
</body>
</html>
